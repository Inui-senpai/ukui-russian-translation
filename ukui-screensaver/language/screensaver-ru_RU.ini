FL="Пусть в вашей жизни будет достаточно облаков,"
SL="чтобы получился красивый закат."
author=
[2]
OL="У вечности нет конца."
author=
[3]
FL="Если кто-то не любит вас так, как вы того хотите,"
SL="это не значит, что он не любит вас всем, что у него есть."
author=
[4]
OL="Счастье в неведении и хорошем здоровье."
author=
[5]
FL="Самые лучшие и прекрасные в мире вещи нельзя увидеть" 
SL="или даже потрогать, их нужно почувствовать сердцем."
author=
[6]
FL="Я не боюсь завтрашнего дня, ибо видел" 
SL="вчерашний и люблю сегодняшний."
author=
[7]
OL="Наслаждайтесь, когда можете, и терпите, когда должны."
author=
[8]
FL="Друг – это одна из приятных вещей, которую можно иметь,"
SL="и одна из самых лучших вещей, которыми можно быть."
author=
[9]
OL="Лишь вы строите своё будущее."
author=
[10]
OL="Не давайте препятствиям усложнять то, на что вы способны."
author=
[11]
OL="Видеть – значит верить. Но так ли это?"
author=
[12]
FL="Необязательно видеть всю лестницу,"
SL="достаточно сделать первый шаг."
author=
[13]
FL="Начните оттуда, где вы сейчас. Используйте то,"
SL="что у вас есть. Делайте то, что можете."
author=
[14]
FL="Будь у меня восемь часов на вырубку дерева,"
SL="я бы потратил шесть на заточку топора."
author=
[15]
OL="Действия – основополагающий ключ к успеху."
author=
[16]
OL="Воздержитесь от излишеств."
author=
[17]
FL="Самый длинный путь должен иметь своё завершение,"
SL="самая мрачная ночь обязательно сменится утром."
author=
[18]
OL="Сейчас или никогда."
author=
[19]
OL="Мой ангел, вырвавшийся на свободу."
author=
[20]
FL="Три тысячи, прорывающийся свет – точно облако;"
SL="Проблем много, но лишь солнечному дню стоит идти навстречу."
author=
[21]
OL="Всё возвращается на круги своя."
author=
[22]
FL="В промедлении нет изобилия, так поцелуй же меня,"
SL="милый и двадцатилетний; юность не терпит отлагательств."
author=
[23]
OL="Всегда есть лучший способ."
author=
[24]
OL="Ни один акт доброты, сколь мал он бы ни был, не пропадёт даром."
author=
[25]
FL="Смейтесь громко, смейтесь часто, а главное –"
SL="смейтесь над собой."
author=
[26]
FL="Когда вы чего-то хотите, Вселенная сговаривается,"
SL="чтобы помочь вам этого достичь."
author=
[27]
FL="Именно возможность исполнения мечты" 
SL="делает жизнь интересной."
author=
[28]
FL="Некоторые люди не принадлежат вам,"
SL="но всё равно приятно познакомиться с ними."
author=
[29]
OL="Чудеса случаются каждый день."
author=
[30]
OL="Прошлое изменить нельзя."
author=
[31]
OL="Пусть каждый день будет на счету."
author=
[32]
FL="Если вы раскрываете свои секреты ветру, не вините"
SL="его за то, что тот раскрывает их деревьям."
author=
[33]
FL="Я люблю три вещи на свете: солнце, луну и тебя."
SL="Солнце – днём, луну – ночью и тебя – навсегда."
author=
[34]
OL="Во мне тигр нюхает розу."
author=
[35]
OL="У самого длинного дня есть конец."
author=
[36]
FL="Неважно, в сопровождении или совсем один,"
SL="не переставай быть потрясающим."
author=
[37]
FL="Простых ответов нет,"
SL="есть только жизнь в кругу вопросов."
